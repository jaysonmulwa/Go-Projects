<h1>{{ .Title }}</h1>
<p>{{ .News }}</p>

<table>
	<thead>
		<th>Title</th>
		<th>Keywords</th>
	</thead>
	<tbody>
		{{ range $key, $value := .News }}

		<tr>
			<td><a href="{{$value.Location}}" target="_blak">{{ $key }}</a></td>
			<td>{{ $value.Keyword }}</td>
		</tr>

		{{ end }}
	</tbody>
</table>
